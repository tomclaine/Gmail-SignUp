<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản Google</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/Google__G__Logo.svg.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2669f91611.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sign-up">
        <div class="container">
            <div class="content">
                <div class="left">
                    <img src="./assets/images/204962.XMTA05fb27bfc3b0db.png" alt="">
                    <h1>Tạo Tài khoản Google</h1>
                    <p>Tiếp tục tới Gmail</p>
                    <form action="">
                        <div class="row1">
                            <div class="first-name">
                                <input type="text">
                                <label for="">Họ</label>
                            </div>
                            <div class="last-name">
                                <input type="text">
                                <label for="">Tên</label>
                            </div>
                        </div>
                        <div class="row2">
                            <div class="name">
                                <input type="text" >
                                <label for="">Tên người dùng</label>
                                <span>@gmail.com</span>
                            </div>
                            <p>Bạn có thể sử dụng chữ cái, số và dấu chấm</p>
                        </div>
                        <div class="row3">
                            <div class="confirm-pass">
                                <div class="pass">
                                    <input type="text">
                                    <label for="">Mật khẩu</label>
                                </div>
                                <div class="confirm">
                                    <input type="text">
                                    <label for="">Xác nhận</label>
                                </div>
                            </div>
                            <p>Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng
                            </p>
                        </div>
                        <div class="show-hide">
                            <input type="checkbox" style="height: 20px;width: 20px; cursor: pointer;">
                            <label for="">Hiện mật khẩu</label>
                        </div>
                        <div class="btns">
                            <div class="btn-logIn">
                                <button >Đăng nhập</button>
                            </div>
                            <div class=btn-next>
                                <button >Tiếp theo</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="right">
                    <img src="./assets/images/account.svg" alt="">
                    <figcaption>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.</figcaption>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="left">
                    <a href="">Tiếng Việt <i class="fas fa-caret-down"></i></a>
                </div>
                <div class="right">
                    <a href="">Trợ giúp</a>
                    <a href="">Bảo mật</a>
                    <a href="">Điều khoản</a>
                </div>
            </div> 
        </div>
    </footer>
</body>
</html>
